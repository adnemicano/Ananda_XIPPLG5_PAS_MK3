<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Menetapkan karakter set ke UTF-8 -->
    <meta charset="UTF-8">
    <!-- Menetapkan viewport untuk responsivitas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tautan ke Bootstrap CSS dari CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Tautan ke stylesheet kustom (style.css) -->
    <link rel="stylesheet" href="style.css">
    <!-- Menetapkan judul dokumen HTML -->
    <title>CRUD</title>
</head>

<body style="color: white; background-color: black;">

    <!-- Kontainer utama dengan margin atas -->
    <div class="container mt-5">
        <!-- Judul di tengah kontainer -->
        <div class="text-center">
            <h1 class="display-5 mb-5">Trendify CRUD</h1>
        </div>
        <!-- Baris konten utama dengan elemen-elemen yang diatur ke tengah -->
        <div class="main row justify-content-center">
            <!-- Form untuk menambahkan data dengan ID, gaya, dan autocomplete yang ditentukan -->
            <form action="" id="barang-form" class="row justify-content-center mb-4" autocomplete="off">
                <!-- Input untuk nama barang -->
                <div class="col-10 col-md-8 mb-3">
                    <label for="namaBarang">Nama Barang</label>
                    <input type="text" class="form-control" id="namaBarang" placeholder="Masukkan nama barang">
                </div>
                <!-- Input untuk harga barang -->
                <div class="col-10 col-md-8 mb-3">
                    <label for="hargaBarang">Harga Barang</label>
                    <input type="number" class="form-control" id="hargaBarang" placeholder="Masukkan harga barang">
                </div>
                <!-- Input untuk stok barang -->
                <div class="col-10 col-md-8 mb-3">
                    <label for="stokBarang">Stok Barang</label>
                    <input type="number" class="form-control" id="stokBarang" placeholder="Masukkan stok barang">
                </div>
                <!-- Tombol submit untuk formulir -->
                <div class="col-10 col-md-8">
                    <input class="btn btn-success add-btn" type="submit" value="Submit" id="">
                </div>
            </form>
            <!-- Menampilkan tabel dengan data -->
            <div class="col-12 col-md-10 mt-5">
                <table class="table table-striped table-dark">
                    <!-- Header tabel -->
                    <thead>
                        <tr>
                            <th>Nama Barang</th>
                            <th>Harga Barang</th>
                            <th>Stok Barang</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <!-- Isi tabel dengan baris awal kosong untuk tampilan data -->
                    <tbody id="list-barang">
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <!-- Tombol Edit dan Delete -->
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Tautan ke file JavaScript (script.js) untuk fungsionalitas dinamis -->
    <script src="script.js"></script>
</body>

</html>
